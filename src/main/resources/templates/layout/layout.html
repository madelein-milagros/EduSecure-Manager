<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Spring Security'">Spring Security App</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Spring Security App</a>

        <div class="navbar-nav ms-auto">
            <div sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-3">
                        Usuario: <span sec:authentication="name"></span>
                    </span>
                <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h2 th:text="${titulo}">Título</h2>
    <div th:insert="${content}">Contenido aquí</div>
</div>

<footer class="bg-dark text-white mt-5 py-3">
    <div class="container text-center">
        <p>&copy; 2025 Tarea11 Demo - Spring Security</p>
        <div>
            <a th:href="@{/locale?lang=es}" class="text-white me-3">Español</a>
            <a th:href="@{/locale?lang=en}" class="text-white">English</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
